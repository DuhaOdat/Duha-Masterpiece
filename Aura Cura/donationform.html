<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Blood Donation Form Start -->
<div class="container-fluid py-5 bg-light">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow p-4">
                <h2 class="text-center mb-4">Blood Donation Form</h2>
                <form>
                    <div class="row">
                        <!-- Full Name -->
                        <div class="col-md-6 mb-3">
                            <label for="fullName" class="form-label">Full Name <span class="text-red-500">*</span></label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                        </div>

                        <!-- Phone Number -->
                        <div class="col-md-6 mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number <span class="text-red-500">*</span></label>
                            <input type="text" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Email Address -->
                        <div class="col-md-6 mb-3">
                            <label for="emailAddress" class="form-label">Email Address <span class="text-red-500">*</span></label>
                            <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email address" required>
                        </div>

                        <!-- Blood Type -->
                        <div class="col-md-6 mb-3">
                            <label for="bloodType" class="form-label">Blood Type <span class="text-red-500">*</span></label>
                            <select class="form-select" id="bloodType" required>
                                <option value="" selected>Select your blood type</option>
                                <option value="A+">A+</option>
                                <option value="B+">B+</option>
                                <option value="O+">O+</option>
                                <option value="AB+">AB+</option>
                                <option value="A-">A-</option>
                                <option value="B-">B-</option>
                                <option value="O-">O-</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Donation Date -->
                        <div class="col-md-6 mb-3">
                            <label for="donationDate" class="form-label">Preferred Donation Date</label>
                            <input type="date" class="form-control" id="donationDate" required>
                        </div>

                        <!-- Comments -->
                        <div class="col-md-6 mb-3">
                            <label for="comments" class="form-label">Additional Information</label>
                            <textarea class="form-control" id="comments" rows="3" placeholder="Any additional information"></textarea>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary rounded-pill px-4 py-2">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Blood Donation Form End -->
</body>
</html>

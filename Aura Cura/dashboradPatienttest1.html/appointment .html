<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: rgba(33, 66, 177, .5);
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #f8f9fa;
      padding-top: 20px;
    }

    .sidebar a {
      padding: 15px 20px;
      text-decoration: none;
      font-size: 18px;
      color: black;
      display: block;
      border-bottom: 1px solid #ddd;
    }

    .sidebar a:hover {
      background-color: #ddd;
    }

    .main-content {
      margin-left: 270px;
      padding: 20px;
    }

    .content-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      margin-bottom: 15px;
    }

    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-sm {
      margin-left: 5px;
    }

    .editable {
      border: none;
      background-color: transparent;
      width: 100px;
    }

    .status-text {
      width: 150px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center">Menu</h4>
    <a href="#profile">Profile</a>
    <a href="#edit-profile">Edit Profile</a>
    <a href="#appointments">Appointments</a>
    <a href="#messages">Messages</a>
    <a href="#logout">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="content-box">
      <h4>Book an Appointment</h4>
      <form id="appointment-form">
        <div class="form-group">
          <label for="doctor">Doctor</label>
          <select id="doctor" class="form-control">
            <option>Dr. John Smith</option>
            <option>Dr. Sarah Johnson</option>
            <option>Dr. Emily Brown</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date">
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" class="form-control" id="time">
        </div>
        <button type="submit" class="btn btn-primary">Book Appointment</button>
      </form>
    </div>

    <div class="content-box mt-4">
      <h4>Your Appointments</h4>
      <ul class="list-group" id="appointments-list">
        <li class="list-group-item" data-id="1">
          <input type="text" class="editable" value="Dr. John Smith">
          on <input type="date" class="editable" value="2024-12-12">
          at <input type="time" class="editable" value="10:30">
          <span class="status-text">Pending</span>
          <span>
            <button class="btn btn-success btn-sm" onclick="saveAppointment(1)">Save</button>
            <button class="btn btn-danger btn-sm" onclick="deleteAppointment(1)">Delete</button>
          </span>
        </li>
        <li class="list-group-item" data-id="2">
          <input type="text" class="editable" value="Dr. Sarah Johnson">
          on <input type="date" class="editable" value="2024-12-15">
          at <input type="time" class="editable" value="14:00">
          <span class="status-text">Approved</span>
          <span>
            <button class="btn btn-success btn-sm" onclick="saveAppointment(2)">Save</button>
            <button class="btn btn-danger btn-sm" onclick="deleteAppointment(2)">Delete</button>
          </span>
        </li>
      </ul>
    </div>
  </div>

  <script>
    function saveAppointment(id) {
      const item = document.querySelector(`li[data-id='${id}']`);
      const doctor = item.querySelector('input[type="text"]').value;
      const date = item.querySelector('input[type="date"]').value;
      const time = item.querySelector('input[type="time"]').value;
      const status = item.querySelector('.status-text').textContent;

      console.log(`Saving appointment ${id} with Doctor: ${doctor}, Date: ${date}, Time: ${time}, Status: ${status}`);

      // Here you can add logic to save the edited data to a backend server.
    }

    function deleteAppointment(id) {
      const item = document.querySelector(`li[data-id='${id}']`);
      if (item) {
        item.remove();
      }
    }
  </script>
</body>
</html>

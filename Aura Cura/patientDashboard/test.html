<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Your Appointments</h2>
        <!-- Appointments Table -->
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Doctor</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example of an appointment row -->
                <tr>
                    <th scope="row">1</th>
                    <td>Dr. John Doe</td>
                    <td>2024-09-22</td>
                    <td>10:00 AM</td>
                    <td>
                        <button class="btn btn-warning btn-sm me-2" onclick="editAppointment(1)">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteAppointment(1)">Delete</button>
                    </td>
                </tr>
                <!-- More rows can be added dynamically from backend -->
            </tbody>
        </table>
    </div>

    <!-- Edit Appointment Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editAppointmentForm">
                        <div class="mb-3">
                            <label for="doctorName" class="form-label">Doctor Name</label>
                            <input type="text" class="form-control" id="doctorName" required>
                        </div>
                        <div class="mb-3">
                            <label for="appointmentDate" class="form-label">Appointment Date</label>
                            <input type="date" class="form-control" id="appointmentDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="appointmentTime" class="form-label">Appointment Time</label>
                            <input type="time" class="form-control" id="appointmentTime" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function editAppointment(appointmentId) {
            // Show the modal
            var editModal = new bootstrap.Modal(document.getElementById('editModal'));
            editModal.show();

            // Load appointment data into the form fields (you'll replace this with real data fetching)
            // Example data loading (hardcoded)
            document.getElementById('doctorName').value = 'Dr. John Doe';
            document.getElementById('appointmentDate').value = '2024-09-22';
            document.getElementById('appointmentTime').value = '10:00';

            // Handle form submission logic (you can modify this based on your backend integration)
            document.getElementById('editAppointmentForm').onsubmit = function (e) {
                e.preventDefault();
                alert('Appointment updated for ' + document.getElementById('doctorName').value);
                editModal.hide();
            };
        }

        function deleteAppointment(appointmentId) {
            if (confirm("Are you sure you want to delete this appointment?")) {
                // Perform deletion logic here (replace this alert with your deletion call)
                alert('Appointment with ID ' + appointmentId + ' has been deleted.');
                // You might want to refresh the table or remove the row dynamically after deletion.
            }
        }
    </script>
</body>

</html>
